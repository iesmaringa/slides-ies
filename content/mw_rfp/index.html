<div class="reveal">

        <section data-background-size="contain" data-background="/content/common/img/bg_rh_customerfacing_content_white.png" data-markdown="/content/mw_rfp/markdown/enablers.md" data-separator="^\n---\n" data-vertical="^\n--\n"></section>
        <section data-background-size="contain" data-background="/content/common/img/bg_rh_customerfacing_content_white.png" data-markdown="/content/mw_rfp/markdown/proposed_architecture.md" data-separator="^\n---\n" data-vertical="^\n--\n"></section>

</div>
<script src="/lib/js/head.min.js"></script>
<script src="/js/reveal.js"></script>

<script>

    Reveal.initialize({
        controls: false,
        progress: true,
        slideNumber: true,
        history: true,
        center: true,

        // Optional libraries used to extend on reveal.js
        dependencies: [

            { src: '/lib/js/classList.js', condition: function() { return !document.body.classList; } },
            { src: '/socket.io/socket.io.js', async: true },
            { src: '/plugin/notes-server/client.js', async: true },
            { src: '/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: '/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: '/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
            { src: '/plugin/notes/notes.js' },
            { src: '/plugin/zoom-js/zoom.js'}
        ]
    });

</script>
